<html>
<head>
  <title>touchtap-event.js demo</title>
</head>
<body>

  <p>Tap one of these elements:</p>

  <ul>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
    <li>Fourth</li>
    <li>Fifth</li>
    <li>Sixth</li>
    <li>Seventh</li>
    <li>Eighth</li>
    <li>Ninth</li>
    <li>Tenth</li>
  </ul>

  <div id="output"></div>

  <script src="touchtap-event.js" type="text/javascript"></script>
  <script>
    var output = document.querySelector('#output');
    var elems = document.querySelectorAll('li');

    for (var i = 0; i < elems.length; i++) {
      elems[i].addEventListener('touchtap', tap);
    }

    function tap(e) {
      output.innerHTML += 'Tapped the ' + e.target.innerHTML + ' element.<br/>';
    }
  </script>
</body>
</html>
